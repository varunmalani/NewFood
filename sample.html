<!-- This is to add click events to an image and bring frop down menus -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Img Event</title>
    <style>
        body {
            background-color: black;
        }
        /* p {
            display: none;
        } */
        
        img {
            border: 2px solid red;
            height: 10rem;
            width: 10rem;
            cursor: pointer;
        }
        
        .show {
            display: block;
            color: white;
            font-weight: bold;
            font-size: 6rem;
        }
    </style>

</head>

<body>
    <div class="container">
        <img onclick="show()" src="/drop_down.png" alt="" id="image" class="image">
        <p id="myDropdown" class="dropdown-content">This is a sample image event</p>
    </div>

    <script type="text/javascript">
        function show() {
            document.getElementById("myDropdown").classList.toggle("show");
        }
        window.onclick = function(event) {
            if (!event.target.matches('.image')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                var i;
                for (i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }
    </script>

</body>

</html>
